<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Flyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3F2353;
            font-family: 'Garamond', serif;
        }

        .flyer {
            width: 1920px;
            height: 1080px;
            aspect-ratio: 16 / 9;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
        }

        .background-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(ellipse at center, rgba(63, 35, 83, 0) 0%, rgba(63, 35, 83, 0.8) 100%),
                url('https://tmmcommunications2026-max.github.io/sankrant-program-slides/gudhi-padwa.jpg');
            background-size: auto, contain;
            background-position: center, center;
            background-repeat: no-repeat;
            background-color: #3F2353;
        }

        .poster-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3F2353;
            padding: 40px;
        }

        .poster-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            object-fit: contain;
        }

        .marathi-text {
            position: absolute;
            top: 50px;
            left: 50px;
            font-family: 'Noto Serif Devanagari', serif;
            font-size: 52px;
            font-weight: 700;
            color: #FFD700;
            z-index: 20;
            max-width: 55%;
            line-height: 1.5;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        .english-text {
            position: absolute;
            bottom: -10px;
            left: 50px;
            font-family: 'Garamond', serif;
            font-size: 52px;
            font-weight: 700;
            color: #FFD700;
            z-index: 20;
            max-width: 45%;
            line-height: 1.5;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .flyer {
                flex-direction: column;
                max-width: 100%;
                width: 100%;
                height: auto;
            }

            .background-section {
                min-height: 400px;
            }

            .poster-section {
                min-height: 400px;
                padding: 20px;
            }

            .poster-image {
                max-height: 400px;
            }

            .marathi-text {
                font-size: 28px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="background-section"></div>
        <div class="poster-section">
            <img src="https://tmmcommunications2026-max.github.io/sankrant-program-slides/ghetla-shingavar.jpeg" alt="Drama Poster" class="poster-image">
        </div>
        <div class="english-text">Kala Sanman brings you a vibrant new Marathi play this Gudi Padwa—get ready for an explosion of entertainment!</div>
        <div class="marathi-text">कला सन्मान या गुढीपाडव्याला घेऊन येत आहेत, एक धम्माल मराठी नाटक!</div>
    </div>
</body>
</html>
