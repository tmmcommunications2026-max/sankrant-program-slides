
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .flyer {
            width: 1920px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://tmmcommunications2026-max.github.io/sankrant-program-slides/jose-m-ep5lmRjOzAI-unsplash.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
            color: white;
            padding: 80px 120px;
        }
        
        .tagline {
            font-size: 32px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .main-text {
            font-size: 96px;
            font-weight: bold;
            margin: 30px 0;
            line-height: 1.1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
            letter-spacing: -2px;
        }
        
        .accent-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 30px auto;
            opacity: 0.8;
        }
        
        .details {
            margin-top: 40px;
            font-size: 28px;
            line-height: 1.8;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .date {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        
        .cta {
            margin-top: 50px;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .logo {
            position: absolute;
            z-index: 5;
            max-height: 140px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.4));
        }
        
        .logo-left {
            top: 30px;
            left: 30px;
        }
        
        .logo-right {
            top: 30px;
            right: 30px;
        }
        
        .decorative-corners {
            position: absolute;
            z-index: 4;
        }
        
        .corner-top-left {
            top: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            border-top: 3px solid rgba(255,255,255,0.6);
            border-left: 3px solid rgba(255,255,255,0.6);
        }
        
        .corner-bottom-right {
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-bottom: 3px solid rgba(255,255,255,0.6);
            border-right: 3px solid rgba(255,255,255,0.6);
        }
        
        .contact-section {
            position: absolute;
            bottom: 60px;
            right: 60px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 0;
            border-radius: 12px;
            text-align: center;
            max-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .contact-photo {
            width: 100%;
            height: 280px;
            border-radius: 0;
            margin: 0;
            border: none;
            object-fit: cover;
            object-position: center top;
            display: block;
        }
        
        .contact-info {
            padding: 20px 15px;
        }
        
        .contact-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .contact-label {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .contact-number {
            font-size: 17px;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="background"></div>
        <div class="overlay"></div>
        
        <img src="https://tmmcommunications2026-max.github.io/sankrant-program-slides/bmm-2026.jpg" alt="Logo Left" class="logo logo-left">
        <img src="https://tmmcommunications2026-max.github.io/sankrant-program-slides/bmm.jpg" alt="Logo Right" class="logo logo-right">
        
        <div class="decorative-corners">
            <div class="corner-top-left"></div>
            <div class="corner-bottom-right"></div>
        </div>
        
        <div class="contact-section">
            <img src="https://tmmcommunications2026-max.github.io/sankrant-program-slides/amit-shastri-2.jpg" alt="Contact" class="contact-photo">
            <div class="contact-info">
                <div class="contact-name">Amit Shastri</div>
                <div class="contact-label">For More Info</div>
                <div class="contact-number">(513) 638-0548</div>
            </div>
        </div>
        
        <div class="content">
            <div class="tagline">You are cordially invited</div>
            
            <div class="main-text">SAVE THE DATE</div>
            
            <div class="accent-line"></div>
            
            <div class="details">
                <div class="date">[Date Goes Here]</div>
                <div>[Time Goes Here]</div>
                <div style="margin-top: 20px;">[Location Goes Here]</div>
            </div>
            
            <div class="cta">More Details Coming Soon</div>
        </div>
    </div>
</body>
</html>
